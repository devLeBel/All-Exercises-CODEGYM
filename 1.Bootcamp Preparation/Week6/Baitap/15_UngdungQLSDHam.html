<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sản phẩm</title>
</head>
<body>
    <div class="container">
        <h2>Thêm sản phẩm mới</h2>
        <input type="text" id="tensp" placeholder="Nhập tên sản phẩm">
        <button onclick="themsp()" class="btn">Thêm</button>

        <h2>Danh sách sản phẩm</h2>
        <div id="danhsachsp" class="danhsach-sp"></div>
    </div>

    <script>
        let sanpham = ["Sony Xperia", "Samsung Galaxy", "Nokia 6", "Xiaomi Redmi Note 4", "Apple iPhone 6S", "Xiaomi Mi 5s Plus", "Apple iPhone 8 Plus", "Fujitsu F-04E", "Oppo A71"];

        function hienthisp() {
            let danhSachDiv = document.getElementById("danhsachsp");
            danhSachDiv.innerHTML = ""; // Xóa nội dung cũ trước khi cập nhật

            for (let i = 0; i < sanpham.length; i++) {
                danhSachDiv.innerHTML += `
                    <div class="product-item">
                        ${i + 1}. ${sanpham[i]} 
                        <button onclick="suaSP(${i})" class="btn-edit">Sửa</button>
                        <button onclick="xoaSP(${i})" class="btn-delete">Xóa</button>
                    </div>
                    </div>
                `;
            }
        }

        // Thêm sản phẩm mới
        function themsp() {
            let tensp = document.getElementById("tensp").value;
            if (tensp.trim() !== "") {
                sanpham.push(tensp);
                document.getElementById("tensp").value = ""; // Xóa ô nhập
                hienthisp(); // Cập nhật danh sách
            } else {
                alert("Vui lòng nhập tên sản phẩm!");
            }
        }

        // Sửa sản phẩm
        function suaSP(index) {
            let tenMoi = prompt("Nhập tên mới:", sanpham[index]);
            if (tenMoi !== null && tenMoi.trim() !== "") {
                sanpham[index] = tenMoi;
                hienthisp(); // Cập nhật danh sách
            }
        }

        // Xóa sản phẩm
        function xoaSP(index) {
            if (confirm("Bạn có chắc chắn muốn xóa sản phẩm này?")) {
                sanpham.splice(index, 1);
                hienthisp(); // Cập nhật danh sách
            }
        }

        // Gọi hàm hiển thị khi tải trang
        hienthisp();

    </script>
</body>
</html>
