<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy tính đơn giản</title>
</head>
<body>
    <h2>Máy tính đơn giản</h2>

    <input type="number" id="num1" placeholder="Nhập số thứ nhất">
    <input type="number" id="num2" placeholder="Nhập số thứ hai"><br><br>

    <button onclick="calculate('+')">Cộng (+)</button>
    <button onclick="calculate('-')">Trừ (-)</button>
    <button onclick="calculate('*')">Nhân (×)</button>
    <button onclick="calculate('/')">Chia (÷)</button>

    <h3>Kết quả: <span id="result">0</span></h3>

    <script>
        function calculate(operator) {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("result").innerText = "Vui lòng nhập đủ hai số!";
                return;
            }

            let result;
            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        document.getElementById("result").innerText = "Lỗi: Không thể chia cho 0!";
                        return;
                    }
                    result = num1 / num2;
                    break;
            }

            document.getElementById("result").innerText = result;
        }
    </script>
</body>
</html>
