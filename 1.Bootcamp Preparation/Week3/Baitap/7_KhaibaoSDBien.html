<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập JavaScript</title>
</head>
<body>
    <h2>Bài 1: Khai báo biến và in ra màn hình</h2>
    <script>
        let i = 10;      
        let f = 20.5;    
        let boolValue = true;    
        let s = "Hà Nội"; 

        document.write('i = ' + i + '<br/>');
        document.write('f = ' + f + '<br/>');
        document.write('b = ' + boolValue + '<br/>');
        document.write('s = ' + s + '<br/><br/>');
    </script>

    <h2>Bài 2: Tính diện tích hình chữ nhật</h2>
    <script>
        let width = 20;  
        let height = 10; 
        let area = width * height; 

        document.write('Diện tích hình chữ nhật: ' + area + '<br/><br/>');
    </script>

    <h2>Bài 3: Kiểm tra bội số</h2>
    <script>
        let a = parseInt(prompt("Nhập số a:"));
        let b = parseInt(prompt("Nhập số b:"));

        if (a % b === 0) {
            alert(a + " là bội số của " + b);
        } else {
            alert(a + " không phải là bội số của " + b);
        }
    </script>
</body>
</html>
