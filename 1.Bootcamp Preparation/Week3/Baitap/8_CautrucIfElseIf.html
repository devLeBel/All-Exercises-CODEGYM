<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cấu trúc if else if</title>
</head>
<body>
    <script>
        // Ví dụ sử dụng cấu trúc if else if
        let diem = prompt("Nhập điểm của bạn (0-100):", "");

        if (diem >= 85) {
            alert("Xếp loại: Xuất sắc");
        } else if (diem >= 70) {
            alert("Xếp loại: Giỏi");
        } else if (diem >= 50) {
            alert("Xếp loại: Trung bình");
        } else if (diem >= 35) {
            alert("Xếp loại: Yếu");
        } else {
            alert("Xếp loại: Kém");
        }
    </script>
</body>
</html>
