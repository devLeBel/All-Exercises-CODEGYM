<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính chỉ số BMI</title>
</head>
<body>
    <h1>Tính chỉ số BMI</h1>
    <form id="bmiForm">
        <label for="weight">Cân nặng (kg):</label>
        <input type="number" id="weight" name="weight" step="0.1" required>
        <br><br>
        <label for="height">Chiều cao (m):</label>
        <input type="number" id="height" name="height" step="0.01" required>
        <br><br>
        <button type="button" onclick="calculateBMI()">Tính BMI</button>
    </form>
    <h2>Kết quả:</h2>
    <p id="result"></p>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);

            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                document.getElementById('result').innerText = "Vui lòng nhập giá trị hợp lệ.";
                return;
            }

            const bmi = weight / (height * height);
            let classification = "";

            if (bmi < 18.5) {
                classification = "Underweight (Gầy)";
            } else if (bmi >= 18.5 && bmi < 25) {
                classification = "Normal (Bình thường)";
            } else if (bmi >= 25 && bmi < 30) {
                classification = "Overweight (Thừa cân)";
            } else {
                classification = "Obese (Béo phì)";
            }

            document.getElementById('result').innerText = `Chỉ số BMI của bạn là: ${bmi.toFixed(2)} (${classification})`;
        }
    </script>
</body>
</html>
