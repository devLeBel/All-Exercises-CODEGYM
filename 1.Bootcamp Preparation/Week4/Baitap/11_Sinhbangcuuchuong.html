<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bảng cửu chương</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    td {
      border: 1px solid #000;
      padding: 5px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Bảng cửu chương</h2>
  <table id="bangCuuChuong"></table>

  <script>
    const table = document.getElementById("bangCuuChuong");

    // Tạo 9 dòng tương ứng với từ 1 đến 9
    for (let i = 1; i <= 9; i++) {
      const row = document.createElement("tr");
      
      // Tạo 8 cột tương ứng với bảng từ 2 đến 9
      for (let j = 2; j <= 9; j++) {
        const cell = document.createElement("td");
        cell.textContent = `${j}x${i}=${j * i}`;
        row.appendChild(cell);
      }

      table.appendChild(row);
    }
  </script>

</body>
</html>
