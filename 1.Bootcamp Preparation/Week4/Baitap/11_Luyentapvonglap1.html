<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài tập vòng lặp - Tổng hợp</title>
</head>
<body>
  <h2>Chọn bài tập cần thực hiện</h2>

  <select id="baiTap">
    <option value="1">Bài 1 - Đếm từ 1 đến 100</option>
    <option value="2">Bài 2 - Kiểm tra nhiệt độ</option>
    <option value="3">Bài 3 - 20 số Fibonacci đầu tiên</option>
    <option value="4">Bài 4 - Tìm số đầu tiên chia hết cho 5 trong Fibonacci</option>
    <option value="5">Bài 5 - Tổng 20 số Fibonacci đầu tiên</option>
    <option value="6">Bài 6 - Tổng 30 số chia hết cho 7</option>
  </select>

  <button onclick="thucHien()">Chạy</button>

  <p id="ketqua"></p>

  <script>
    function thucHien() {
      let bai = document.getElementById("baiTap").value;
      let kq = document.getElementById("ketqua");
      kq.innerHTML = "";

      switch (bai) {
        case "1":
          for (let i = 1; i <= 100; i++) {
            console.log(i);
            if (i === 99) alert("Đã hoàn thành!");
          }
          kq.innerHTML = "Đã đếm từ 1 đến 100 (kiểm tra console).";
          break;

        case "2":
          let nhietDo = parseFloat(prompt("Nhập nhiệt độ hiện tại:"));
          if (nhietDo > 100) alert("Vui lòng giảm nhiệt độ.");
          else if (nhietDo < 20) alert("Vui lòng tăng nhiệt độ.");
          else alert("Nhiệt độ bình thường.");
          kq.innerHTML = "Đã kiểm tra nhiệt độ.";
          break;

        case "3":
          let fib = [0, 1];
          for (let i = 2; i < 20; i++) {
            fib[i] = fib[i - 1] + fib[i - 2];
          }
          kq.innerHTML = "20 số Fibonacci đầu tiên: " + fib.join(", ");
          break;

        case "4":
          let a = 0, b = 1, found = false;
          while (!found) {
            let next = a + b;
            a = b;
            b = next;
            if (next % 5 === 0) {
              found = true;
              kq.innerHTML = "Số Fibonacci đầu tiên chia hết cho 5 là: " + next;
            }
          }
          break;

        case "5":
          let f = [0, 1];
          let sumF = 1;
          for (let i = 2; i < 20; i++) {
            f[i] = f[i - 1] + f[i - 2];
            sumF += f[i];
          }
          kq.innerHTML = "Tổng 20 số Fibonacci đầu tiên: " + sumF;
          break;

        case "6":
          let sum7 = 0, count = 0, num = 1;
          while (count < 30) {
            if (num % 7 === 0) {
              sum7 += num;
              count++;
            }
            num++;
          }
          kq.innerHTML = "Tổng 30 số chia hết cho 7 đầu tiên là: " + sum7;
          break;
      }
    }
  </script>
</body>
</html>
