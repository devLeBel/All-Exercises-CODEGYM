<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính số ngày trong tháng</title>
    <script>
        function calculateDays() {
            const month = parseInt(document.getElementById("monthInput").value);
            let days;

            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    days = "Tháng " + month + " có 31 ngày";
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    days = "Tháng " + month + " có 30 ngày";
                    break;
                case 2:
                    days = "Tháng 2 có 28 hoặc 29 ngày";
                    break;
                default:
                    days = "Vui lòng nhập một số hợp lệ từ 1 đến 12";
            }

            document.getElementById("result").innerText = days;
        }
    </script>
</head>
<body>
    <h1>Tính số ngày trong tháng</h1>
    <label for="monthInput">Nhập số thứ tự của tháng:</label>
    <input type="number" id="monthInput" min="1" max="12">
    <button onclick="calculateDays()">Tính số ngày</button>
    <p id="result"></p>
</body>
</html>
