<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sự kiện chuột</title>
</head>
<body>
    <form>
        <img id="hinhAnh" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" style="width: 30%;" />
        <p>Click vào nút bên dưới để di chuyển hình ảnh sang phải</p>
        <input type="button" value="Click Me" onclick="diChuyenPhai()" />
    </form>

    <script>
        let doiTuongHinhAnh = null;

        function khoiTao() {
            doiTuongHinhAnh = document.getElementById('hinhAnh');
            doiTuongHinhAnh.style.position = 'relative';
            doiTuongHinhAnh.style.left = '0px';
        }

        function diChuyenPhai() {
            doiTuongHinhAnh.style.left = parseInt(doiTuongHinhAnh.style.left) + 10 + 'px';
        }

        window.onload = khoiTao;
    </script>
</body>
</html>
