<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập Cấu Trúc Điều Kiện</title>
    <script>
        function bai1() {
            let a = parseInt(prompt("Nhập số a:"));
            let b = parseInt(prompt("Nhập số b:"));
            if (b !== 0 && a % b === 0) {
                alert(`${a} chia hết cho ${b}`);
            } else {
                alert(`${a} không chia hết cho ${b}`);
            }
        }

        function bai2() {
            let age = parseInt(prompt("Nhập tuổi:"));
            if (age >= 15) {
                alert("Học sinh đủ điều kiện vào lớp 10.");
            } else {
                alert("Học sinh không đủ điều kiện vào lớp 10.");
            }
        }

        function bai3() {
            let num = parseInt(prompt("Nhập một số nguyên:"));
            if (num > 0) {
                alert("Số lớn hơn 0.");
            } else if (num < 0) {
                alert("Số nhỏ hơn 0.");
            } else {
                alert("Số bằng 0.");
            }
        }

        function bai4() {
            let num1 = parseInt(prompt("Nhập số thứ nhất:"));
            let num2 = parseInt(prompt("Nhập số thứ hai:"));
            let num3 = parseInt(prompt("Nhập số thứ ba:"));
            let max = Math.max(num1, num2, num3);
            alert(`Số lớn nhất là: ${max}`);
        }

        function bai5() {
            let diemKiemTra = parseFloat(prompt("Nhập điểm bài kiểm tra:"));
            let diemGiuaKy = parseFloat(prompt("Nhập điểm thi giữa kỳ:"));
            let diemCuoiKy = parseFloat(prompt("Nhập điểm thi cuối kỳ:"));
            let diemTrungBinh = (diemKiemTra + diemGiuaKy + diemCuoiKy) / 3;

            if (diemTrungBinh >= 8) {
                alert("Học lực: Giỏi");
            } else if (diemTrungBinh >= 6.5) {
                alert("Học lực: Khá");
            } else if (diemTrungBinh >= 5) {
                alert("Học lực: Trung bình");
            } else {
                alert("Học lực: Yếu");
            }
        }

        function bai6() {
            let doanhSo = parseFloat(prompt("Nhập doanh số bán hàng:"));
            let hoaHong = 0;

            if (doanhSo >= 100000000) {
                hoaHong = doanhSo * 0.1;
            } else if (doanhSo >= 50000000) {
                hoaHong = doanhSo * 0.05;
            } else {
                hoaHong = doanhSo * 0.02;
            }

            alert(`Hoa hồng nhận được: ${hoaHong.toFixed(2)} VND`);
        }

        function bai7() {
            let soDien = parseInt(prompt("Nhập số điện tiêu thụ (kWh):"));
            let tienDien = 0;

            if (soDien <= 50) {
                tienDien = soDien * 1500;
            } else {
                tienDien = 50 * 1500 + (soDien - 50) * 2000;
            }

            alert(`Tiền điện phải trả: ${tienDien.toFixed(2)} VND`);
        }
    </script>
</head>
<body>
    <h1>Bài Tập Cấu Trúc Điều Kiện</h1>
    <ul>
        <li><button onclick="bai1()">Bài 1: Kiểm tra chia hết</button></li>
        <li><button onclick="bai2()">Bài 2: Kiểm tra điều kiện vào lớp 10</button></li>
        <li><button onclick="bai3()">Bài 3: Xác định số âm, dương hoặc bằng 0</button></li>
        <li><button onclick="bai4()">Bài 4: Tìm số lớn nhất</button></li>
        <li><button onclick="bai5()">Bài 5: Xếp loại học lực</button></li>
        <li><button onclick="bai6()">Bài 6: Tính hoa hồng</button></li>
        <li><button onclick="bai7()">Bài 7: Tính tiền điện</button></li>
    </ul>
</body>
</html>
