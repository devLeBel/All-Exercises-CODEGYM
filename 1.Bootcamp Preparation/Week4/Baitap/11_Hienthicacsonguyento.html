<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hiển thị số nguyên tố</title>
</head>
<body>
  <h2>Hiển thị N số nguyên tố đầu tiên</h2>

  <label for="numbers">Nhập số lượng số nguyên tố cần in:</label>
  <input type="number" id="numbers" value="20">
  <button onclick="hienThiSoNguyenTo()">In số nguyên tố</button>

  <p id="ketqua"></p>

  <script>
    function isPrime(n) {
      if (n < 2) return false;
      for (let i = 2; i <= Math.sqrt(n); i++) {
        if (n % i === 0) return false;
      }
      return true;
    }

    function hienThiSoNguyenTo() {
      let numbers = parseInt(document.getElementById("numbers").value);
      let count = 0;
      let N = 2;
      let ketQua = "";

      while (count < numbers) {
        if (isPrime(N)) {
          ketQua += N + " ";
          count++;
        }
        N++;
      }

      document.getElementById("ketqua").innerText = "Các số nguyên tố: " + ketQua;
    }
  </script>
</body>
</html>
