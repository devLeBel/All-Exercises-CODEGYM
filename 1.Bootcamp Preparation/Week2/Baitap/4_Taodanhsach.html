<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        ul, ol {
            padding-left: 20px;
        }
        ul li {
            list-style-type: square;
        }
        ol li {
            list-style-type: decimal;
        }
    </style>
</head>
<body>
    <h1>Danh Sách</h1>
    <h2>Việt Nam</h2>
    <ul>
        <li>Hà Nội</li>
        <li>Sài Gòn</li>
        <li>Huế</li>
        <li>Đà Nẵng</li>
    </ul>

    <h2>Hoa Kỳ</h2>
    <ol>
        <li>New York</li>
        <li>Los Angeles</li>
        <li>Chicago</li>
        <li>Houston</li>
    </ol>
    <h2>Trung Quốc</h2>
    <ul>
        <li>Beijing</li>
        <li>Chongqing</li>
        <li>Shanghai</li>
        <li>Tianjin</li>
    </ul>
</body>
</html>
