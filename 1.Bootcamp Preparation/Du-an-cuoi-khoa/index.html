<script>
    // 1. Ham tra ve mang thong tin cac bai hat
    document.addEventListener("DOMContentLoaded", function() {
      const ds = layDanhSachBaiHat();
      hienThiDanhSach(ds, "dsBaiHat");
    });
  
    // 2. Ham hien thi danh sach bai hat vao container
    function hienThiDanhSach(baiHatArr, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";

      baiHatArr.forEach(function(bh) {
        container.innerHTML += `
          <a href="player.html?song=${bh.id}" class="song-item">
            <img src="${bh.cover}" alt="${bh.tieuDe}">
            <div class="info">
              <h4>${bh.tieuDe}</h4>
              <p>${bh.ngheSi}</p>
            </div>
          </a>
        `;
      });
    }
  
    // Khi trang load, hien thi tat ca bai tieu bieu
    document.addEventListener("DOMContentLoaded", function() {
      const ds = layDanhSachBaiHat();
      hienThiDanhSach(ds, "dsBaiHat");
    });
  </script>
