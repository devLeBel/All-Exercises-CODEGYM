<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ket qua tim kiem - MusicMini</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h1>MusicMini</h1>
    <nav>
      <a href="index.html">üè† Trang chu</a>
      <a href="#"><span>üèÜ</span>&nbsp;Top 100</a>
      <a href="#"><span>üìà</span>&nbsp;Bang xep hang</a>
      <a href="#"><span>üé§</span>&nbsp;Nghe si</a>
      <a href="#"><span>üíø</span>&nbsp;Album</a>
    </nav>
  </aside>

  <!-- MAIN -->
  <div class="main">
    <div class="header">
      <h2>Ket qua tim kiem</h2>
      <form class="search-box" action="search.html" method="get">
        <input type="text" name="q" placeholder="Tim bai hat..." value="">
        <button type="submit">üîç</button>
      </form>
    </div>
    <div class="song-list" id="dsTimKiem"></div>
  </div>

  <script>
    function layDanhSachBaiHat() {
      return [
        { id: 1, tieuDe: "Tinh Dau Qua Chen", ngheSi: "Quang Hung MasterD", cover: "images/cover1.jpg", file: "audio/song1.mp3" },
        { id: 2, tieuDe: "Kim Phut, Kim Gio", ngheSi: "HIEUTHUHAI", cover: "images/cover2.jpg", file: "audio/song2.mp3" },
        { id: 3, tieuDe: "Catch Me If You Can", ngheSi: "Negav", cover: "images/cover3.jpg", file: "audio/song3.mp3" },
        { id: 4, tieuDe: "Ngao Ngo", ngheSi: "ERIK", cover: "images/cover4.jpg", file: "audio/song4.mp3" },
        { id: 5, tieuDe: "Doa Phu Dung Cuoi Cung", ngheSi: "Duc Phuc", cover: "images/cover5.jpg", file: "audio/song5.mp3" }
      ];
    }

    function timKiemBaiHat(ds, tuKhoa) {
      return ds.filter(function(bh) {
      return bh.tieuDe.toLowerCase().includes(tuKhoa) ||
           bh.ngheSi.toLowerCase().includes(tuKhoa);
      });
    } 


    function hienThiDanhSach(baiHatArr, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";

      if (baiHatArr.length === 0) {
        container.innerHTML = "<p>Khong tim thay bai nao.</p>";
        return;
      }

      baiHatArr.forEach(function(bh) {
        container.innerHTML += `
          <a href="player.html?song=${bh.id}" class="song-item">
            <img src="${bh.cover}" alt="${bh.tieuDe}">
            <div class="info">
              <h4>${bh.tieuDe}</h4>
              <p>${bh.ngheSi}</p>
            </div>
          </a>
        `;
      });
    }



    document.addEventListener("DOMContentLoaded", function() {
      const params = new URLSearchParams(location.search);
      const q = (params.get("q") || "").toLowerCase();
      document.querySelector(".search-box input").value = params.get("q") || "";
      const ds = layDanhSachBaiHat();
      const ketQua = timKiemBaiHat(ds, q);
      hienThiDanhSach(ketQua, "dsTimKiem");
    });

  </script>

</body>
</html>
