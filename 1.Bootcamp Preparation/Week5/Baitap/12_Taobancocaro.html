<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Caro Game Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .board {
            line-height: 2;
            font-size: 20px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Caro Game Simple</h2>
    <div id="carogame" class="board"></div>

    <script>
        let b = document.getElementById("carogame");
        let board = [];
        let data = "";

        // Tạo mảng 5x5 với giá trị ban đầu là 0
        for (let i = 0; i < 5; i++) {
            board[i] = new Array(5).fill(0);
        }

        // Hàm hiển thị bàn cờ
        function renderBoard() {
            data = "";
            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 5; j++) {
                    data += board[i][j] + "&nbsp;&nbsp;";
                }
                data += "<br>";
            }

            data += "<br><input type='button' value='Change Value' onclick='changeValue()'>";
            b.innerHTML = data;
        }

        // Hàm thay đổi giá trị phần tử
        function changeValue() {
            let x = prompt("Nhập dòng (0 - 4):");
            let y = prompt("Nhập cột (0 - 4):");
            if (x !== null && y !== null) {
                if (board[x][y] === 0) {
                    board[x][y] = "x";
                } else {
                    alert("Vị trí đã được đánh!");
                }
                renderBoard();
            }
        }

        renderBoard();
    </script>
</body>
</html>
