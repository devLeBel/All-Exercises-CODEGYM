<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tìm số lớn nhất trong mảng</title>
</head>
<body>
    <h2>Chương trình tìm số lớn nhất trong mảng</h2>
    <button onclick="findMax()">Tìm số lớn nhất</button>

    <script>
        function findMax() {
            let numbers = [-3, 5, 1, 3, 2, 10];
            let max = numbers[0];
            let index = 0;

            for (let i = 1; i < numbers.length; i++) {
                if (numbers[i] > max) {
                    max = numbers[i];
                    index = i;
                }
            }

            alert("max: " + max + " tại vị trí: " + index);
        }
    </script>
</body>
</html>
