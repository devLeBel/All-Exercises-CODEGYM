<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đảo ngược mảng</title>
  <style>
    body {
      font-family: Arial;
      margin: 20px;
    }
    #output {
      margin-top: 15px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>Đảo ngược các phần tử trong mảng</h2>

  <p>Mảng ban đầu: <span id="original"></span></p>
  <button onclick="reverseArray()">Đảo ngược</button>

  <div id="output"></div>

  <script>
    let array = [-3, 5, 1, 3, 2, 10];

    document.getElementById("original").textContent = array.join(", ");

    function reverseArray() {
      let reversed = [];
      for (let i = array.length - 1; i >= 0; i--) {
        reversed.push(array[i]);
      }
      document.getElementById("output").innerHTML =
        "Mảng sau khi đảo ngược: " + reversed.join(", ");
    }
  </script>

</body>
</html>
