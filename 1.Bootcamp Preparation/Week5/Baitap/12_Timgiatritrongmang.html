<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tìm giá trị trong mảng</title>
</head>
<body>
  <script>
    // Bước 1: Nhập giá trị từ người dùng
    let value = prompt("Nhập một số cần tìm:");
    value = Number(value); // Ép kiểu chuỗi sang số

    // Bước 2: Khai báo mảng số
    let numbers = [-3, 5, 1, 3, 2, 10];

    // Bước 3: Tìm vị trí của phần tử trong mảng
    let index = -1;
    for (let i = 0; i < numbers.length; i++) {
      if (value === numbers[i]) {
        index = i;
        break; // Dừng vòng lặp nếu tìm thấy
      }
    }

    // Bước 4: Hiển thị kết quả
    if (index !== -1) {
      alert("Giá trị " + value + " được tìm thấy tại vị trí: " + index);
    } else {
      alert("Không tìm thấy giá trị " + value + " trong mảng.");
    }
  </script>
</body>
</html>
